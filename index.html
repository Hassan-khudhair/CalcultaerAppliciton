<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wether App</title>
</head>

<body>

    <div class="container">
        <div class="output">
            <div class="num-math"></div>
            <div class="number"></div>
        </div>
        <div class="nums">
            <input type="button" class="two-row1 clear" value="Ac">
            <input type="button" class="delet" value="del">
            <input type="button" class="divistion" value="/">
            <input type="button" class="num-calc" value="1">
            <input type="button" class="num-calc" value="2">
            <input type="button" class="num-calc" value="3">
            <input type="button" class="addition" value="+">
            <input type="button" class="num-calc" value="4">
            <input type="button" class="num-calc" value="5">
            <input type="button" class="num-calc" value="6">
            <input type="button" class="subtraction" value="-">
            <input type="button" class="num-calc" value="7">
            <input type="button" class="num-calc" value="8">
            <input type="button" class="num-calc" value="9">
            <input type="button" class="multi" value="*">
            <input type="button" class="dote" value=".">
            <input type="button" class="num-calc" value="0">
            <input type="button" class="two-row2 result" value="=">

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
